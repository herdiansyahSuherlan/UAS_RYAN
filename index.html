<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Potensiometer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Grafik Nilai Potensiometer</h2>
  <canvas id="potChart" width="600" height="300"></canvas>

  <script>
    const firebaseURL = "https://uasswnnofal-default-rtdb.asia-southeast1.firebasedatabase.app/POTENSIO/history.json";

    const ctx = document.getElementById('potChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: 'rgba(0, 200, 0, 1)',
          backgroundColor: 'rgba(0, 200, 0, 0.2)',
          borderWidth: 2,
          tension: 0.4,
          pointRadius: 2,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            type: 'category',
            ticks: {
              autoSkip: true,
              maxTicksLimit: 20
            }
          },
          y: {
            beginAtZero: true,
            max: 4095
          }
        },
        plugins: {
          zoom: {
            pan: {
              enabled: true,
              mode: 'x',
            },
            zoom: {
              wheel: {
                enabled: false
              },
              pinch: {
                enabled: false
              },
              mode: 'x',
            },
            limits: {
              x: { minRange: 5 }
            }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch(firebaseURL);
        const data = await response.json();

        if (data) {
          const keys = Object.keys(data);
          const values = keys.map(key => data[key]);

          const labels = keys.map((_, i) => `Data ${i + 1}`);
          chart.data.labels = labels;
          chart.data.datasets[0].data = values;

          const visibleCount = 20;
          const total = labels.length;

          const startIndex = total > visibleCount ? total - visibleCount : 0;
          const minLabel = labels[startIndex];
          const maxLabel = labels[labels.length - 1];

          chart.options.scales.x.min = minLabel;
          chart.options.scales.x.max = maxLabel;

          chart.update();
        }
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
